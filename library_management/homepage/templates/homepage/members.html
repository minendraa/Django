<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Members</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: #2d3748; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        .container { 
            max-width: 900px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 12px 16px; 
            border-bottom: 1px solid #ccc; 
            text-align: left;
        }
        th { 
            background: #f7fafc; 
        }
        .btn-home { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 10px 20px; 
            background-color: #3182ce; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: 600; 
            transition: background-color 0.3s; 
        }
        .btn-home:hover { 
            background-color: #2b6cb0; 
        }
    </style>
</head>
<body>
<header>
    <h1>Library Members</h1>
</header>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Joined Date</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.joined_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Return Home Button -->
    <a href="{% url 'index' %}" class="btn-home">‚Üê Return Home</a>
</div>
</body>
</html>
