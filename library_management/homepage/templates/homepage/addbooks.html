<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f0f2f5; 
            padding: 0; 
            margin: 0; 
        }
        header { 
            background: #2d3748; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        label, input { 
            display: block; 
            width: 100%; 
            margin-top: 15px; 
            font-size: 16px; 
        }
        button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #3182ce; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #2b6cb0; 
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
<header>
    <h1>Add a New Book</h1>
</header>
<div class="container">
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="title">Book Title</label>
        <input type="text" name="title" required>

        <label for="author">Author</label>
        <input type="text" name="author" required>

        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" required>
        
        <label for="date_of_publish">Date of Publish</label>
        <input type="date" name="date_of_publish" required>
        
        <label for="stock">Stock</label>
        <input type="text" name="stock" required>

        <label>
            <input type="checkbox" name="available"> Available
        </label>

        <button type="submit">Add Book</button>
    </form>

    <a href="{% url 'index' %}" class="home-button">‚Üê Return Home</a>
</div>
</body>
</html>
