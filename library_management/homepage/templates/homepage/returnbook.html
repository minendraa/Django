<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: #2d3748; 
            color: #fff; 
            text-align: center; 
            padding: 20px; 
        }
        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        label, select, input { 
            display: block; 
            width: 100%; 
            margin-top: 15px; 
            font-size: 16px; 
        }
        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #38a169; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { 
            background: #2f855a; 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2b6cb0;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .success {
            background-color: #ebf8ff;
            color: #2b6cb0;
            border-left: 4px solid #2b6cb0;
        }
        .error {
            background-color: #fff5f5;
            color: #c53030;
            border-left: 4px solid #c53030;
        }
    </style>
</head>
<body>
<header>
    <h1>Return a Book</h1>
</header>
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="{{ message.tags }} message">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}

        <label for="member">Select Member</label>
        <select id="member" name="member" required>
            <option value="">-- Select Member --</option>
            {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>

        <label for="book">Select Book to Return</label>
        <select id="book" name="book" required>
            <option value="">-- Select Book --</option>
            {% for book in borrowed_books %}
                <option value="{{ book.id }}">{{ book.book_name }} (Currently available: {{ book.stock }})</option>
            {% empty %}
                <option value="">No books currently borrowed</option>
            {% endfor %}
        </select>

        <button type="submit" {% if not borrowed_books %}disabled{% endif %}>Return Book</button>
    </form>

    <a href="{% url 'index' %}" class="home-button">‚Üê Return Home</a>
</div>

<script>
    // Simple client-side validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const memberSelect = document.getElementById('member');
        const bookSelect = document.getElementById('book');
        
        if (!memberSelect.value || !bookSelect.value) {
            e.preventDefault();
            alert('Please select both a member and a book');
        }
    });
</script>
</body>
</html>
