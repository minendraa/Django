{% extends 'base.html' %}

{% block content %}
<div class="dashboard">
    <h2>Dashboard</h2>
    <br>
    
    <div class="section">
        <p>Manage your library efficiently â€” add, borrow, and track books.</p><br><br>
        <div class="action-buttons">
            <a href="{% url 'view_book' %}" class="btn btn-primary action-link">View Books</a><br><br>
            <a href="{% url 'addbook' %}" class="btn btn-primary action-link">Add Books</a><br><br>
            <a href="{% url 'addmember' %}" class="btn btn-primary action-link">Add Member</a><br><br>
            <a href="{% url 'view_members' %}" class="btn btn-primary action-link">View Members</a><br><br>
            <a href="{% url 'borrow' %}" class="btn btn-primary action-link">Borrow</a><br><br>
            <a href="{% url 'returnbook' %}" class="btn btn-primary action-link">Return Book</a><br><br>
        </div>
    </div>
</div>

<script>
    const isAuthenticated = {{ request.user.is_authenticated|yesno:"true,false" }};

    if (!isAuthenticated) {
        document.querySelectorAll('.action-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert('You must be logged in to perform this action.');
            });
        });
    }
</script>
{% endblock %}
