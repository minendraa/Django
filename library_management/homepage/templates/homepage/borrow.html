<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 0; 
        }
        header { 
            background: #2d3748; 
            color: #fff; 
            text-align: center; 
            padding: 20px; 
        }
        .container { 
            max-width: 700px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        label, select, input { 
            display: block; 
            width: 100%; 
            margin-top: 15px; 
            font-size: 16px; 
        }
        button { 
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #3182ce; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #2b6cb0; 
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3182ce;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
<header>
    <h1>Borrow a Book</h1>
</header>
<div class="container">
    {% if messages %}
        {% for message in messages %}
        <p class="message" style="color: {% if 'success' in message.tags %}green{% elif 'error' in message.tags %}red{% else %}black{% endif %};">
            {{message}}
            </p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="member">Select Member</label>
        <select id="member" name="member">
            {% for member in members %}
                <option value="{{ member.name }}">{{ member.name }}</option>
            {% endfor %}
        </select>

        <label for="book">Select Book</label>
        <select id="book" name="book">
            {% for book in books %}
                <option value="{{ book.book_name }}">{{ book.book_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Borrow Book</button>
    </form>

    <a href="{% url 'index' %}" class="home-button">‚Üê Return Home</a>
</div>
</body>
</html>
